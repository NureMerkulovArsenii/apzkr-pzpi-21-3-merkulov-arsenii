<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">Hotel</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="form-container">
  <form [formGroup]="hotelForm" class="section-detail-form row" #form="ngForm" name="jobForm">
    <div class="row">
      <mat-card-content>

        <div class="row d-flex">
          <div class="col-4">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Sample job" formControlName="name"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput placeholder="Kyiv" type="text" formControlName="city"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>Country</mat-label>
              <input matInput placeholder="Ukraine" type="text" formControlName="country"/>
            </mat-form-field>
          </div>
        </div>

        <div class="row d-flex">
          <div class="col-4">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput placeholder="Ukraine" type="text" formControlName="address"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>ZipCode</mat-label>
              <input matInput placeholder="ZipCode" type="text" formControlName="zipCode"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>LockServiceUri</mat-label>
              <input matInput placeholder="http://localhost:80" type="text" formControlName="lockServiceUri"/>
            </mat-form-field>
          </div>
        </div>

      </mat-card-content>
    </div>
    <div class="row">
      <mat-divider></mat-divider>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" type="submit" class="col-2" [disabled]="!hotelForm.valid"
          (click)="apply()">Apply
  </button>
</div>
