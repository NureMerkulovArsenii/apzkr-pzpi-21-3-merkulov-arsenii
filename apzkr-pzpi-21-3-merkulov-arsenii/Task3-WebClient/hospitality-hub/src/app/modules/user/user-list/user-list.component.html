<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users$" class="mat-elevation-z8">

    <!-- number Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <!-- emailConfirmed Column -->
    <ng-container matColumnDef="emailConfirmed">
      <th mat-header-cell *matHeaderCellDef>Email Confirmed</th>
      <td mat-cell *matCellDef="let element"> {{ element.emailConfirmed }}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
    </ng-container>

    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }}</td>
    </ng-container>

    <!-- twoFactorEnabled Column -->
    <ng-container matColumnDef="twoFactorEnabled">
      <th mat-header-cell *matHeaderCellDef>Two Factor Enabled</th>
      <td mat-cell *matCellDef="let element"> {{ element.twoFactorEnabled }}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editUser(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteUser(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
