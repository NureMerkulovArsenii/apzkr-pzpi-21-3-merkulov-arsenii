<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">Role</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="form-container">
  <div class="section-detail-form row">
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select [(value)]="roleSelected">
        <mat-option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" type="submit" class="col-2"
          (click)="assignRole()">Assign role
  </button>
</div>
