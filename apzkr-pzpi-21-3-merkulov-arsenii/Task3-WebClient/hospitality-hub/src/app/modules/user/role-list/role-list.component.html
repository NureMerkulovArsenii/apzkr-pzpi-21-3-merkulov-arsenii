<div class="mat-elevation-z8">
  <table mat-table [dataSource]="roles$" class="mat-elevation-z8">

    <!-- number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editRole(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteRole(element.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>

<button mat-raised-button color="primary" class="add-button" (click)="addRole()">
  <mat-icon>add</mat-icon>
  Add
</button>
